<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>YouTube</title>
  </head>
  <body>
    <nav>
      <!-- logo -->
      <figure class="logo">
        <img src="images/logo.png" alt="logo" />
      </figure>
      <!-- Search -->
      <span class="search">
        <input type="text" name="search" placeholder="Search..." />
        <span class="search_con">
          <img src="icon/search.png" alt="search" width="18px" />
        </span>
        <span class="mic">
          <img src="icon/microphone.png" alt="Mic" width="18px" />
        </span>
      </span>
      <!-- right icon -->
      <span class="right_icon">
        <figure class="icon">
          <img src="icon/search.png" alt="search" />
        </figure>
        <figure class="icon">
          <img src="icon/upload.png" alt="upload" />
        </figure>
        <figure class="icon">
          <img src="icon/menu.png" alt="menu" />
        </figure>
        <figure class="icon">
          <img src="icon/bell.png" alt="bell" />
        </figure>
        <figure class="icon user">
          <img src="icon/user.png" alt="user" />
        </figure>
      </span>
    </nav>
  </body>
</html>
